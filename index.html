<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinstfördelning Flensnytt</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // Enkla SVG-ikoner för att ersätta Lucide i standalone-versionen
        const IconCalculator = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        );
        const IconUser = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        );
        const IconTrendingUp = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        );
        const IconBriefcase = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
        );
        const IconPieChart = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
        );

        const App = () => {
            const [profit, setProfit] = useState(10000);
            const [seller, setSeller] = useState('Andreas');
            const [producer, setProducer] = useState('Johannes');

            const names = ['Andreas', 'Johannes'];

            const results = useMemo(() => {
                const p = Number(profit) || 0;
                const sellerCut = p * 0.3;
                const producerCut = p * 0.3;
                const remainder = p - sellerCut - producerCut;
                const splitCut = remainder / 2;

                const data = {
                    Andreas: 0,
                    Johannes: 0,
                    breakdown: {
                        Andreas: { sales: 0, production: 0, split: splitCut },
                        Johannes: { sales: 0, production: 0, split: splitCut }
                    }
                };

                data[seller] += sellerCut;
                data.breakdown[seller].sales = sellerCut;
                data[producer] += producerCut;
                data.breakdown[producer].production = producerCut;
                data.Andreas += splitCut;
                data.Johannes += splitCut;

                return data;
            }, [profit, seller, producer]);

            const formatCurrency = (val) => {
                return new Intl.NumberFormat('sv-SE', {
                    style: 'currency',
                    currency: 'SEK',
                    maximumFractionDigits: 0
                }).format(val);
            };

            return (
                <div className="min-h-screen p-4 md:p-8 text-slate-900">
                    <div className="max-w-4xl mx-auto">
                        <div className="mb-8 flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-200 text-white">
                                <IconCalculator />
                            </div>
                            <h1 className="text-2xl font-bold tracking-tight">Vinstfördelning Flensnytt</h1>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                <label className="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest text-left">Total Vinst</label>
                                <div className="relative">
                                    <input
                                        type="number"
                                        value={profit}
                                        onChange={(e) => setProfit(e.target.value)}
                                        className="w-full text-3xl font-bold border-b-2 border-slate-100 focus:border-blue-500 outline-none pb-2 transition-colors bg-transparent"
                                    />
                                    <span className="absolute right-0 bottom-2.5 text-slate-300 font-bold text-xl uppercase">sek</span>
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                <label className="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest text-left">Säljare (30%)</label>
                                <select
                                    value={seller}
                                    onChange={(e) => setSeller(e.target.value)}
                                    className="w-full text-lg font-semibold bg-slate-50 border border-slate-100 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none appearance-none cursor-pointer"
                                >
                                    {names.map(name => <option key={name} value={name}>{name}</option>)}
                                </select>
                            </div>

                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                <label className="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest text-left">Producent (30%)</label>
                                <select
                                    value={producer}
                                    onChange={(e) => setProducer(e.target.value)}
                                    className="w-full text-lg font-semibold bg-slate-50 border border-slate-100 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none appearance-none cursor-pointer"
                                >
                                    {names.map(name => <option key={name} value={name}>{name}</option>)}
                                </select>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                            {names.map(name => (
                                <div key={name} className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden transition-all hover:shadow-xl">
                                    <div className="bg-slate-900 p-5 flex justify-between items-center text-left">
                                        <div className="flex items-center gap-3 text-white">
                                            <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700 text-blue-400">
                                                <IconUser />
                                            </div>
                                            <span className="font-bold text-xl">{name}</span>
                                        </div>
                                        <div className="bg-blue-500 text-white px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter">
                                            Utbetalning
                                        </div>
                                    </div>
                                    <div className="p-8 text-left">
                                        <div className="text-5xl font-black text-slate-900 mb-8 tracking-tighter">
                                            {formatCurrency(results[name])}
                                        </div>
                                        <div className="space-y-4">
                                            <div className="flex justify-between items-center text-sm">
                                                <span className="text-slate-400 flex items-center gap-2">
                                                    <span className="text-emerald-500"><IconTrendingUp /></span> Försäljning
                                                </span>
                                                <span className="font-bold text-slate-700">{formatCurrency(results.breakdown[name].sales)}</span>
                                            </div>
                                            <div className="flex justify-between items-center text-sm">
                                                <span className="text-slate-400 flex items-center gap-2">
                                                    <span className="text-amber-500"><IconBriefcase /></span> Produktion
                                                </span>
                                                <span className="font-bold text-slate-700">{formatCurrency(results.breakdown[name].production)}</span>
                                            </div>
                                            <div className="pt-4 border-t border-slate-100 flex justify-between items-center text-sm">
                                                <span className="text-slate-400 flex items-center gap-2 italic">
                                                    <span className="text-blue-400"><IconPieChart /></span> Gemensam del (50%)
                                                </span>
                                                <span className="font-bold text-slate-700">{formatCurrency(results.breakdown[name].split)}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm text-left">
                            <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Uträkningens Struktur</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div className="flex flex-col">
                                    <span className="text-2xl font-bold text-slate-800">30%</span>
                                    <span className="text-xs text-slate-500 font-medium">Säljprovision</span>
                                    <div className="h-1 w-12 bg-emerald-400 mt-2 rounded-full"></div>
                                </div>
                                <div className="flex flex-col">
                                    <span className="text-2xl font-bold text-slate-800">30%</span>
                                    <span className="text-xs text-slate-500 font-medium">Produktionsarvode</span>
                                    <div className="h-1 w-12 bg-amber-400 mt-2 rounded-full"></div>
                                </div>
                                <div className="flex flex-col">
                                    <span className="text-2xl font-bold text-slate-800">40%</span>
                                    <span className="text-xs text-slate-500 font-medium">Gemensam pott (50/50)</span>
                                    <div className="h-1 w-12 bg-blue-400 mt-2 rounded-full"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
